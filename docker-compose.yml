services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MARIADB_USER: crawler
      MARIADB_PASSWORD: crawler_password
      MARIADB_DATABASE: crawler
      MARIADB_RANDOM_ROOT_PASSWORD: 1
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  crawler:
    image: wiki-crawler:dev
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - DB_HOST=mariadb
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db:
